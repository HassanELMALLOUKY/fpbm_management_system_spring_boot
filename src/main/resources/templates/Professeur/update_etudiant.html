<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Etudiant Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div th:replace="header :: myheader"></div>
<div class="container">
    <h1>Professeur Management System</h1>
    <hr>
    <h2>Update Professeur</h2>

    <form action="#" th:action="@{/professeur/saveProfesseur}" th:object="${professeur}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{prenom}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{CINE}" class="form-control mb-4 col-4">

        <input type="number" th:field="*{grade}" placeholder="Appogee" class="form-control mb-4 col-4">

        <input type="Date" th:field="*{dateNaissance}" placeholder="Date de Naissance" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Professeur</button>
    </form>

    <hr>

    <a th:href="@{/professeur}"> Back to Professeur List</a>
</div>
</body>

</html>
